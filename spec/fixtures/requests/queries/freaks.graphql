query Freaks($allOf: [ID!], $anyOf:[ID!], $last: Int, $before: String) {
    freaks(filter: {projectIds: {allOf: $allOf, anyOf: $anyOf}, technologyIds: {allOf: $allOf, anyOf: $anyOf}}, last: $last, before: $before) {
        pageInfo {
            endCursor
            startCursor
            hasPreviousPage
            hasNextPage
        }
        edges {
            node {
                name
                firstName
                lastName
                description
                email
                photo {
                    uri
                }
                skills {
                    name
                }
                projects {
                    name
                    description
                    logoUrl {
                        uri
                    }
                    freaks {
                        firstName
                    }
                    technologies {
                        name
                        description
                    }
                }
                role {
                    name
                }
                level {
                    name
                }
                norm {
                    name
                }
                specialties {
                    name
                }
                technologies {
                    name
                    description
                }
            }
        }
    }
}
