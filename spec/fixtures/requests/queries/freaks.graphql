query Freaks($last: Int, $before: String) {
    freaks(last: $last, before: $before) {
        pageInfo {
            endCursor
            startCursor
            hasPreviousPage
            hasNextPage
        }
        edges {
            node {
                name
                firstName
                lastName
                description
                email
                photo {
                    id
                    uri
                }
                skills {
                    id
                    name
                }
                projects {
                    id
                    name
                    description
                    logoUrl {
                        id
                        uri
                    }
                    freaks {
                        id
                        firstName
                    }
                    technologies {
                        id
                        name
                        description
                    }
                }
                role {
                    id
                    name
                }
                level {
                    id
                    name
                }
                norm {
                    id
                    name
                }
                specialties {
                    id
                    name
                }
                technologies {
                    id
                    name
                    description
                }
            }
        }
    }
}
